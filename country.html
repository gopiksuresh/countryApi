<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="" class="border border-danger p-4">
                    <input type="text" id="cname" class="form-control mt-2" placeholder="Enter Country">
                    <input type="button" value="Search" class="btn btn-success mt-2" onclick="Search()">
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <!-- display -->
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div id="result">

            </div>
        </div>
        <div class="col-4"></div>
    </div>
</body>
<script>
    function Search()
    {
        country = cname.value;
        console.log(country);
        fetch(`https://restcountries.com/v3.1/name/${country}?fullText=true`)
        .then(res => res.json())
        .then(data => displayData(data))

        .catch(error =>{
            alert('failed to fetch country');
        })
    }

    function displayData(countryDetails)
    {
        capital = countryDetails[0].capital;
        region = countryDetails[0].region;
        population = countryDetails[0].population;
        timezones = countryDetails[0].timezones;

        let htmldata = ` <div class="card border-warning ms-5 mt-2" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title" style="color: red;">My Country</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Capital:-   ${capital}</li>
        <li class="list-group-item">Region:-    ${region}</li>
        <li class="list-group-item">Population:-${population}</li>
        <li class="list-group-item">Timezone:-  ${timezones}</li>
      </ul>
      </div>`
      result.innerHTML = htmldata

    }
</script>
</html>
